        <form action="schedule.php" method="post" style="margin-top: 20px;">
            <label for="day" style="display: block; margin: 10px 0; font-weight: bold;">Dia da Semana:</label>
            <select id="day" name="day" style="padding: 10px; font-size: 16px; width: 100%; max-width: 400px;">
                <option value="0">Domingo</option>
                <option value="1">Segunda-feira</option>
                <option value="2">Terça-feira</option>
                <option value="3">Quarta-feira</option>
                <option value="4">Quinta-feira</option>
                <option value="5">Sexta-feira</option>
                <option value="6">Sábado</option>
            </select>
            <br><br>
            
            <label for="time_on" style="display: block; margin: 10px 0; font-weight: bold;">Horário de Ativação:</label>
            <input type="time" id="time_on" name="time_on" required style="padding: 10px; font-size: 16px; width: 100%; max-width: 400px;">
            <br><br>
            
            <label for="time_off" style="display: block; margin: 10px 0; font-weight: bold;">Horário de Desativação:</label>
